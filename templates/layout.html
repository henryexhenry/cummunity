<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome to my blog</title>
    <link href="//fonts.googleapis.com/css?family=Lemon" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    {% load static %}
    <link href="{%static 'style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">

                    </h1>
                </li>

                <li class="nav-li"><a href="/accounts/logout">Logout</a></li>
                <li class="nav-li"><a href="/create">Create</a></li>
                <li class="nav-li"><a href="/home">Home</a></li>
                {% else %}
                <li class="nav-li"><a href="/accounts/login">Login</a></li>
                <li class="nav-li"><a href="/accounts/register">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
